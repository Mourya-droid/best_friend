<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Fron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div>
        <h1>Best Friend Application</h1>
        <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
        <p>
            Hey there I need a new friend....because the last one escaped :)
            Not my fault though , I'm a little moody, but super cool !
        </p>
        <h3> Wanna be Friends</h3>
    </div>
    <form action="mailto:galimourya@gmail.com"  method "POST">
        <label for="name">What's your name?</label>
        <input type="text" name="name" id="name" placeholder="Jhon Doe">
        <label for="nickname">What do you want me to call you as?</label>
        <input type="text" name="nickname" id="nickname" placeholder="Jhonny">
        <label for="age">What's your age?</label>
        <input type="number" name="age" id="age" min="4"  max="30">
        <label for="superhero">Who is your fav superhero</label>
        <br>
        <input type="checkbox" name="ironman" id="ironman">
        <label for="ironman">IronMan</label>
        <input type="checkbox" name="hulk" id="hulk">
        <label for="hulk">Hulk</label>
        <input type="checkbox" name="thor" id="thor">
        <label for="thor">Thor</label>
        <br>
        <label for="why">Why do wanna be friends with me?</label>
        <textarea name="why" id="" cols="30" rows="3">I want to be friends with you because.....</textarea>
        <input type="submit" value="LET'S BE FRIENDS">
    </form>
</section>


</body>
</html>
